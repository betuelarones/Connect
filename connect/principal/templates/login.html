<!DOCTYPE html>
<html lang="es">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect - Iniciar Sesión</title>
    <link rel="stylesheet" href="../static/css/register.css"> 
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
</head>
<body>

    <div class="form-container">
        <img src="../static/img/connect.png" alt="logo">
        <h1>Connect</h1>
        <small>¿Aún no tienes una cuenta? <a href="/register"><b>Regístrate aquí</b></a></small>

        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}

            <div class="form-group"> 
                <label for="correo">Correo electrónico:</label>
                <input type="email" id="correo" name="correo" required class="input-style" placeholder="Correo electrónico"> 
            </div>

            <div class="form-group"> 
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required class="input-style" placeholder="Contraseña"> 
            </div>

            {% if error %}
                <p style="color:red; font-size: 0.75em; margin-top: 5px; text-align: center;">{{ error }}</p> 
            {% endif %}

            <button type="submit">Iniciar Sesión</button>
        </form>

    </div>

</body>
</html>
