
<div class="friends-container">
    <div class="header">
        <div class="search-container">
            <input type="text" class="search-bar" placeholder="Busca">
        </div>
        <div class="header-actions">
            <button class="btn btn-secondary">Solicitudes de amistad</button>
            <button class="btn btn-primary">Buscar amigos</button>
            <button class="menu-btn">⋯</button>
        </div>
    </div>
    <div class="friends-list">
        <div class="friends-grid">
            {% for amigo in amigos %}
                <div class="friend-card">
                    <div class="friend-avatar">
                        <img src="" alt="Perfil"> {# You'll need to populate this with amigo.profile_picture.url if available #}
                    </div>
                    <div class="friend-info">
                        <div class="friend-name">{{ amigo.nombres }} {{ amigo.apellidos }}</div>
                        <div class="mutual-friends">X amigos en común</div>
                    </div>
                    <button class="friend-menu">⋯</button>
                </div>
            {% empty %}
                <p>No tienes amigos aún.</p>
            {% endfor %}
        </div>
    </div>
</div>
